<ion-content fullscreen class="intro-page">

  <swiper-container
    pagination="true"
    style="height: 100%;">

    <swiper-slide>
      <div class="slide">
        <h1>Track your activities</h1>
        <p>Log and manage all your sports activities in one place</p>
      </div>
    </swiper-slide>

    <swiper-slide>
      <div class="slide">
        <h1>Visual statistics</h1>
        <p>See your progress with charts and weekly stats</p>
      </div>
    </swiper-slide>

    <swiper-slide>
      <div class="slide">
        <h1>Stay consistent</h1>
        <p>Build healthy habits and stay motivated</p>

        <ion-button expand="block" (click)="finishIntro()">
          Create account
        </ion-button>

        <button class="skip" (click)="skip()">Skip</button>
      </div>
    </swiper-slide>

  </swiper-container>

</ion-content>
