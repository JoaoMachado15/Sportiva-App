<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/activities"></ion-back-button>
    </ion-buttons>
    <ion-title>Activity Details</ion-title>

    
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="activity">
  <ion-list>

    <ion-item>
      <ion-label>
        <h2>Sport</h2>
        <p>{{ sportLabels[activity.sport] }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Duration</h2>
        <p>{{ activity.duration }} minutes</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Date</h2>
        <p>{{ activity.date }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Location</h2>
        <p>{{ activity.location || 'â€”' }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Intensity</h2>
        <p>{{ activity.intensity | titlecase }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="activity.notes">
      <ion-label>
        <h2>Notes</h2>
        <p>{{ activity.notes }}</p>
      </ion-label>
    </ion-item>

  </ion-list>


</ion-content>
