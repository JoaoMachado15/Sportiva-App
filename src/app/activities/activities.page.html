<ion-header>
  <ion-toolbar>
    <ion-title>Activities</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/add-activity">
        <ion-icon name="add-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #sliding *ngFor="let activity of activities">
      <ion-item button detail [routerLink]="['/tabs/activity', activity.id]">
        <ion-label>
          <h2>{{ sportLabels[activity.sport] }}</h2>
          <p>{{ activity.duration }} min â€¢ {{ activity.date }}</p>
        </ion-label>

        <ion-button
          slot="end"
          fill="clear"
          (click)="$event.stopPropagation()"
          [routerLink]="['/edit-activity', activity.id]"
        >
          Edit
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          (click)="confirmDelete(activity.id, sportLabels[activity.sport], sliding)"
        >
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
