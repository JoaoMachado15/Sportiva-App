<ion-header>
  <ion-toolbar>
    <ion-title>Activities</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/add-activity">
        <ion-icon name="add-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="md">

  <!-- FILTER SEGMENT -->
  <ion-segment
    mode="md"
    [value]="filter"
    (ionChange)="onFilterChange($event)"
    class="activity-filter"
  >
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>

    <ion-segment-button value="favorites">
      <ion-label>Favorites</ion-label>
    </ion-segment-button>

    <ion-segment-button value="sport">
      <ion-label>Sport</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- SORT -->
  <ion-item>
    <ion-label>Sort by</ion-label>
    <ion-select
      interface="popover"
      [value]="sort"
      (ionChange)="onSortChange($event)"
    >
      <ion-select-option value="date-desc">
        Date (newest)
      </ion-select-option>

      <ion-select-option value="date-asc">
        Date (oldest)
      </ion-select-option>

      <ion-select-option value="intensity">
        Intensity
      </ion-select-option>

      <ion-select-option value="duration">
        Duration
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- SPORT FILTER -->
  <ion-item *ngIf="filter === 'sport'">
    <ion-label>Sport</ion-label>
    <ion-select
      interface="popover"
      placeholder="Select sport"
      [value]="selectedSport"
      (ionChange)="onSportChange($event)"
    >
      <ion-select-option
        *ngFor="let sport of sports"
        [value]="sport"
      >
        {{ sportLabels[sport] }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- LIST -->
  <ion-list>
    <ion-item-sliding *ngFor="let activity of filteredActivities">
      <ion-item button detail (click)="openDetails(activity.id)">

        <!-- FAVORITE -->
        <ion-button
          slot="start"
          fill="clear"
          (click)="toggleFavorite(activity.id, $event)"
        >
          <ion-icon
            [name]="activity.favorite ? 'star' : 'star-outline'">
          </ion-icon>
        </ion-button>

        <ion-label>
          <h2>{{ sportLabels[activity.sport] }}</h2>
          <p>
            {{ activity.duration }} min â€¢ {{ activity.date }}
          </p>
        </ion-label>

        <!-- EDIT -->
        <ion-button
          slot="end"
          fill="clear"
          (click)="editActivity(activity.id, $event)"
        >
          Edit
        </ion-button>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          (click)="confirmDelete(activity.id)"
        >
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
