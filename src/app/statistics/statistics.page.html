<ion-header>
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- EMPTY STATE -->
  <ion-card *ngIf="!activities.length" >
    <ion-card-content class="empty-state">
      <ion-text color="danger">
        No statistics available yet.
      </ion-text>
      <p style="color: var(--ion-text-color)">Add activities to see statistics.</p>
    </ion-card-content>
  </ion-card>

  <!-- KPI SUMMARY -->
  <ion-grid *ngIf="activities.length">
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-text>Total activities</ion-text>
            <h2>{{ totalActivities }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-text>Total time</ion-text>
            <h2>{{ totalHours }} h</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-text>Most practiced sport</ion-text>
            <h2>{{ mostPracticedSport }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- TIME BY SPORT -->
  <ion-card *ngIf="activities.length">
    <ion-card-content>
      <ion-text class="section-title">Time by sport</ion-text>
      <canvas #timeChart></canvas>
    </ion-card-content>
  </ion-card>

  <!-- ACTIVITIES PER MONTH -->
  <ion-card *ngIf="activities.length">
    <ion-card-content>
      <ion-text class="section-title">Activities per month</ion-text>
      <canvas #monthChart></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
